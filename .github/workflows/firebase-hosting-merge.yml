name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - development
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          yarn install
          REACT_APP_LIFF_ID=${{ secrets.LIFF_ID_STAGING }} yarn build:staging
          REACT_APP_SENTRY_ORG=${{ secrets.REACT_APP_SENTRY_ORG }} REACT_APP_SENTRY_PROJECT=${{ secrets.REACT_APP_SENTRY_PROJECT }} REACT_APP_SENTRY_AUTH_TOKEN=${{ secrets.REACT_APP_SENTRY_AUTH_TOKEN }} yarn upload-sourcemaps
          find ./build -name *.map -delete
      - uses: chromaui/action@v1
        with:
          token: ${{ secrets.CHROMATIC_TOKEN }}
          exitZeroOnChanges: true
          exitOnceUploaded: true
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BAYLEAF_STG_UWEAR }}"
          channelId: live
          projectId: bayleaf-stg-uwear
